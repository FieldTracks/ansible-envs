- name: install mosquito
  apt: name={{ item }} state=present update_cache=yes
  with_items:
  - mosquitto
  - mosquitto-auth-plugin

- name: Copy mqtt password file
  notify:
  - restart_mosquitto
  copy: >
    src=mosquitto_passwd
    dest=/etc/mosquitto/mosquitto_passwd
    mode='0700'
    owner=root
    group=root

- name: Copy internal certificates
  notify:
  - restart_mosquitto
  copy: >
    src={{ item }}
    dest=/etc/mosquitto/tls/
    mode='0700'
    owner=root
    group=root
  with_items:
  - ca.crt
  - "{{ ansible_host }}.key"
  - "{{ ansible_host }}.crt"

- name: Creating /etc/mosquitto/tls/
  notify:
  - restart_mosquitto
  file:
    owner: root
    group: root
    path: /etc/mosquitto/tls/
    state: directory
    mode: '0750'

- name: Creating mosquitto configuration
  notify:
  - restart_mosquitto
  template: >
    src=mosquitto.conf.j2
    dest="/etc/mosquitto/conf.d/mosquitto.conf"
    owner=root
    group=root
    mode='0600'
